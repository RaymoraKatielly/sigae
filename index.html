<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SIGAE – Sistema de Gestão Escolar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS externo -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="w-full h-full m-0 p-0 bg-gray-50">

  <div id="app-root" class="w-full h-full flex items-center justify-center">
    <div class="app-wrapper w-full max-w-xs h-full max-h-[640px] rounded-3xl shadow-sm border bg-white overflow-hidden flex flex-col">

      <!-- HEADER -->
      <header class="app-header flex items-center justify-between px-4 py-3 border-b">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-xl border flex items-center justify-center">
            <svg class="w-5 h-5 text-blue-500" viewBox="0 0 24 24">
              <path fill="currentColor" d="M3 10.5L12 5l9 5.5-9 5.5-9-5.5Zm2 3.2V18l7 4 7-4v-4.3l-7 4.2-7-4.2Z"/>
            </svg>
          </div>

          <div>
            <h1 id="app-title" class="text-sm font-semibold">SIGAE – Gestão Escolar</h1>
            <p class="text-[11px] text-gray-400">ODS 4 – Educação de Qualidade</p>
          </div>
        </div>

        <span class="px-2 py-[2px] rounded-full bg-blue-50 text-blue-600 text-[10px]">ODS 4</span>
      </header>

      <!-- TABS NAV -->
      <nav class="main-tabs flex border-b text-[11px] font-medium">
        <button class="tab-btn flex-1 py-2" data-screen="login">Login</button>
        <button class="tab-btn flex-1 py-2" data-screen="aluno-dashboard">Aluno</button>
        <button class="tab-btn flex-1 py-2" data-screen="prof-dashboard">Professor</button>
        <button class="tab-btn flex-1 py-2" data-screen="mensagens">Mensagens</button>
        <button class="tab-btn flex-1 py-2" data-screen="perfil">Perfil</button>
      </nav>

      <!-- MAIN CONTENT -->
      <main id="main-content" class="flex-1 overflow-y-auto px-4 py-3">

        <!-- LOGIN -->
        <section id="screen-login" class="screen flex flex-col gap-4">
          <h2 id="login-title" class="text-base font-semibold">Bem-vindo(a)</h2>
          <p class="text-[11px] text-gray-500">Acesse sua conta para entrar no SIGAE.</p>

          <form id="login-form" class="flex flex-col gap-3">
            <div>
              <label class="text-[11px] font-medium">E-mail</label>
              <input id="login-email" type="email"
                     class="w-full px-3 py-2 rounded-full border text-[12px]"
                     placeholder="email@escola.edu">
            </div>

            <div>
              <label class="text-[11px] font-medium">Senha</label>
              <input id="login-senha" type="password"
                     class="w-full px-3 py-2 rounded-full border text-[12px]"
                     placeholder="Digite sua senha">
            </div>

            <button type="submit"
                    class="w-full py-2.5 rounded-full bg-blue-500 text-white text-[12px] font-semibold">
              Entrar
            </button>
          </form>
        </section>

        <!-- OUTRAS TELAS SERÃO INJETADAS AQUI VIA JS -->

      </main>

      <!-- FOOTER -->
      <footer class="flex items-center justify-between px-4 py-2 border-t text-[11px] bg-white">
        <div class="flex gap-2">
          <button class="secondary-tab-btn px-2 py-1 rounded-full" data-screen="frequencia">Frequência</button>
          <button class="secondary-tab-btn px-2 py-1 rounded-full" data-screen="notas">Notas</button>
          <button class="secondary-tab-btn px-2 py-1 rounded-full" data-screen="aluno-detalhes">Detalhes</button>
        </div>
        <span class="text-[10px] text-gray-400">SIGAE</span>
      </footer>

    </div>
  </div>

  <!-- JS externo -->
  <script src="./js/app.js"></script>

</body>
</html>
