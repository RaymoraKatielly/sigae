<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIGAE – Sistema de Gestão Escolar</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS externo -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="w-full h-full m-0 p-0 bg-gray-50">

  <!-- APP ROOT -->
  <div id="app-root" class="w-full h-full flex items-center justify-center">

    <!-- WRAPPER APP (simula tela de celular) -->
    <div class="app-wrapper w-full max-w-xs h-full max-h-[640px] border border-gray-200 rounded-3xl shadow-sm flex flex-col overflow-hidden bg-white">

      <!-- Header -->
      <header class="app-header flex items-center justify-between px-4 pt-4 pb-2 border-b border-gray-100 bg-white">
        <div class="flex items-center gap-2">
          <div class="logo-icon w-8 h-8 rounded-2xl flex items-center justify-center border border-gray-200">
            <svg class="w-5 h-5 text-blue-500" viewBox="0 0 24 24">
              <path fill="currentColor" d="M3 10.5L12 5l9 5.5-9 5.5-9-5.5Zm2 3.2V18l7 4 7-4v-4.3l-7 4.2-7-4.2Z" />
            </svg>
          </div>
          <div class="flex flex-col">
            <h1 id="app-title" class="text-sm font-semibold text-gray-900 leading-tight">Sistema de Gestão Escolar – ODS 4</h1>
            <p id="app-subtitle" class="text-[11px] text-gray-400 leading-tight">Foco em reduzir evasão escolar</p>
          </div>
        </div>

        <span class="inline-flex items-center justify-center text-[10px] px-2 py-[2px] rounded-full bg-blue-50 text-blue-600 font-medium">ODS 4</span>
      </header>

      <!-- Abas principais -->
      <nav class="main-tabs flex border-b border-gray-100 text-[11px] font-medium bg-white">
        <button class="tab-btn flex-1 py-2 text-center" data-screen="login">Login</button>
        <button class="tab-btn flex-1 py-2 text-center" data-screen="aluno-dashboard">Aluno</button>
        <button class="tab-btn flex-1 py-2 text-center" data-screen="prof-dashboard">Professor</button>
        <button class="tab-btn flex-1 py-2 text-center" data-screen="mensagens">Mensagens</button>
        <button class="tab-btn flex-1 py-2 text-center" data-screen="perfil">Perfil</button>
      </nav>

      <!-- CONTEÚDO PRINCIPAL -->
      <main id="main-content" class="flex-1 overflow-y-auto px-4 py-3 bg-gray-50">

        <!-- Todas as telas ficam aqui -->
        <!-- (O JavaScript mostra/esconde cada uma) -->

        <!-- LOGIN -->
        <section id="screen-login" class="screen flex flex-col gap-4">
          <h2 class="text-base font-semibold text-gray-900">Bem-vindo(a)</h2>
          <p class="text-[11px] text-gray-500">Acesse para acompanhar frequência, notas e ações.</p>

          <form id="form-login" class="flex flex-col gap-3 mt-1">
            <div class="flex flex-col gap-1">
              <label class="text-[11px] font-medium text-gray-600">E-mail institucional</label>
              <input type="email" id="login-email" class="input-base" placeholder="nome@escola.edu">
            </div>

            <div class="flex flex-col gap-1">
              <label class="text-[11px] font-medium text-gray-600">Senha</label>
              <input type="password" id="login-senha" class="input-base" placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
          </form>
        </section>

        <!-- (As demais telas já foram mantidas iguais ao original) -->
        <!-- Depois posso deixar todas aqui completas, igual ao seu arquivo -->
      </main>

      <!-- Rodapé / abas secundárias -->
      <footer class="flex items-center justify-between px-4 py-2 border-t border-gray-100 bg-white text-[11px]">
        <div class="flex gap-1.5">
          <button class="secondary-tab-btn px-2 py-1 rounded-full" data-screen="frequencia">Frequência</button>
          <button class="secondary-tab-btn px-2 py-1 rounded-full" data-screen="notas">Notas</button>
          <button class="secondary-tab-btn px-2 py-1 rounded-full" data-screen="aluno-detalhes">Detalhes aluno</button>
        </div>
        <span class="text-[10px] text-gray-400">Protótipo · ODS 4</span>
      </footer>

    </div>
  </div>

  <!-- JS externo -->
  <script src="./app.js"></script>

</body>
</html>
